name: Build Release

on:
  push:
    branches: [main]

permissions:
  contents: write   # Required to create releases

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Create Tarball
        run: |
          tar -czf dox-cli.tar.gz bin/ lib/ customize/

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          name: dox-cli.tar.gz
          tag_name: monthly-release
          files: dox-cli.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload Install Script
        uses: softprops/action-gh-release@v1
        with:
          name: install.sh
          tag_name: monthly-release
          files: install.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Trigger test-configuration.yaml after build job is completed
  trigger_test_configuration:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Trigger Install and Test DOX CLI - Configure
        uses: peter-evans/workflow-dispatch@v1
        with:
          workflow: test-configure.yaml
          ref: main
          inputs: {}  # You can pass input variables to the workflow if needed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Add workflow call to 'test-action.yaml' here
  trigger_test_action:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Trigger Install and Test DOX CLI - Action
        uses: peter-evans/workflow-dispatch@v1
        with:
          workflow: test-action.yaml
          ref: main
          inputs: {}  # You can pass input variables to the workflow if needed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
