# Kind - Kubernetes in Docker
installation:
  dependencies: ["docker"]
  download:
    template: "https://github.com/kubernetes-sigs/kind/releases/download/v{version}/kind-{os}-{arch}"
    rename: "kind"
    executable: true
    mappings:
      os:
        mac: "darwin"
        linux: "linux"
      arch:
        x86_64: "amd64"
        arm64: "arm64"
configuration:
  default_version: "${KIND_VERSION:-$(curl -s https://api.github.com/repos/kubernetes-sigs/kind/releases/latest | jq -r '.tag_name' | sed 's/^v//')}"
  environments:
    PATH: "${install_dir}"
  post_configuration_script: |
    version "Kind" "$(kind version)"
