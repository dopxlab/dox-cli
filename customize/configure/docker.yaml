# Installation and Configuration
installation:
  download:
    template: "https://download.docker.com/{os}/static/stable/{arch}/docker-{version}.tgz"   
    mappings:
      arch:
        arm64: "aarch64"
configuration:
  default_version: "${DOCKER_CLI_VERSION:-$(curl -s https://api.github.com/repos/moby/moby/releases/latest | jq -r '.tag_name' | sed 's/^docker-v//;s/^v//')}"

  # Environment variable mappings for the installation paths
  environments:
    PATH: "${install_dir}"

  # Print the installed version of the package
  post_configuration_script: |
    version "Docker" "$(docker --version)"
