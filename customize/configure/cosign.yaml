# Cosign - container signing tool
installation:
  download:
    template: "https://github.com/sigstore/cosign/releases/download/v{version}/cosign-{os}-{arch}"
    mappings:
      os:
        mac: "darwin"
        linux: "linux"
      arch:
        x86_64: "amd64"
        arm64: "arm64"
configuration:
  default_version: "${COSIGN_VERSION:-$(curl -s https://api.github.com/repos/sigstore/cosign/releases/latest | jq -r '.tag_name' | sed 's/^v//')}"
  environments:
    INSTALL_DIR: "${install_dir}"
    PATH: "${install_dir}"
  post_configuration_script: |
    version "Cosign" "$(cosign version)"
