# Installation and Configuration
installation:
  # List of required dependencies to be installed
  dependencies:
    - node
  script:
    template: "npm install @angular/cli@{version}"

configuration:
  # Default versioning using an environment variable or fallback to a placeholder version
  default_version: "${ANGULAR_VERSION:-$(curl -s https://registry.npmjs.org/@angular/cli/latest | jq -r '.version')}"

  # Print the installed version of the package
  post_configuration_script: |
    # Print the installed Angular version
    version "Angular CLI" "$(npx ng version | grep 'Angular CLI' | cut -d':' -f2 | xargs)"
