installation:
  download:
    template: "https://nodejs.org/dist/{version}/node-{version}-{os}-{arch}.tar.gz"
    mappings:
      os:
        mac: "darwin"
        linux: "linux"
      arch:
        x86_64: "x64"
        aarch64: "arm64"
configuration:
  default_version: "${NODE_VERSION:-$(curl -s https://nodejs.org/dist/index.json | jq -r '.[0].version')}"
  environments:
    PATH: "${install_dir}/bin"
  post_configuration_script: |
    version "Node" "$(node -v)"
    version "NPM " "$(npm -v)"