# Conftest - policy testing CLI
installation:
  download:
    template: "https://github.com/open-policy-agent/conftest/releases/download/v{version}/conftest_{version}_{os}_{arch}.tar.gz"
    mappings:
      os:
        mac: "darwin"
      arch:
        x86_64: "amd64"
        arm64: "arm64"
configuration:
  default_version: "${CONF_TEST_VERSION:-$(curl -s https://api.github.com/repos/open-policy-agent/conftest/releases/latest | jq -r '.tag_name' | sed 's/^v//')}"
  environments:
    INSTALL_DIR: "${install_dir}"
    PATH: "${install_dir}"
  post_configuration_script: |
    version "Conftest" "$(conftest --version)"


