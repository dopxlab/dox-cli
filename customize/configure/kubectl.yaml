installation:
  download:
    template: "https://dl.k8s.io/release/{version}/bin/{os}/{arch}/kubectl"
    rename: "kubectl"
    executable: true

    mappings:
      os:
        mac: "darwin"
        linux: "linux"
      arch:
        x86_64: "amd64"
        aarch64: "arm64"

configuration:
  default_version: "${KUBECTL_VERSION:-$(curl -s https://api.github.com/repos/kubernetes/kubernetes/releases/latest | jq -r '.tag_name')}"

  environments:
    PATH: "${install_dir}"

  post_configuration_script: |
    version "Kubernetes" "$(kubectl version --client)"    