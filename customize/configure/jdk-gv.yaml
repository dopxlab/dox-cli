# Installation and Configuration
installation:
  download:
    "17": "https://github.com/graalvm/graalvm-ce-builds/releases/download/jdk-17.0.9/graalvm-community-jdk-17.0.9_linux-x64_bin.tar.gz"
    "21": "https://github.com/graalvm/graalvm-ce-builds/releases/download/jdk-21.0.2/graalvm-community-jdk-21.0.2_linux-x64_bin.tar.gz"
    "24": "https://github.com/graalvm/graalvm-ce-builds/releases/download/jdk-24.0.2/graalvm-community-jdk-24.0.2_linux-x64_bin.tar.gz"


  post_installation_script: |
    #!/bin/bash
    echo "install custom certificates"
    echo "JDK installed in ${install_dir}"


configuration:
  # Default JDK versioning using an environment variable or fallback to version 17
  default_version: "${JDK_VERSION:-21}"

  # Environment variable mappings for installation paths
  environments:
    JAVA_HOME: "${install_dir}"
    PATH: "${install_dir}/bin"

  # Print the installed version of the package
  post_configuration_script: |
    # Print the installed Java version
    java -version
    whereis java
