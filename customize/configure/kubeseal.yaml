installation:
  download:
    template: "https://github.com/bitnami-labs/sealed-secrets/releases/download/v{version}/kubeseal-{version}-{os}-{arch}.tar.gz"
    mappings:
      os:
        mac: "darwin"
        linux: "linux"
      arch:
        x86_64: "amd64"
        aarch64: "arm64"

configuration:
  default_version: "${KUBESEAL_VERSION:-$(curl -s https://api.github.com/repos/bitnami-labs/sealed-secrets/releases/latest | jq -r '.tag_name | sub(\"^v\"; \"\")')}"

  environments:
    PATH: "${install_dir}"

  post_configuration_script: |
    version "Kubeseal" "$(kubeseal --version 2>&1 | head -n1)"