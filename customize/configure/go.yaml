installation:
  download:
    template: "https://go.dev/dl/go{version}.{os}-{arch}.tar.gz"
    mappings:
      os:
        mac: "darwin"
        linux: "linux"
      arch:
        x86_64: "amd64"
        aarch64: "arm64"

configuration:
  default_version: "${GO_VERSION:-$(curl -s https://go.dev/VERSION?m=text | head -n1 | sed 's/^go//')}"

  environments:
    GOROOT: "${install_dir}"
    GOPATH: "${HOME}"
    PATH: "${install_dir}/bin"

  post_configuration_script: |
    info "✓ Go version: $($install_dir/bin/go version)"
    info "✓ GOROOT: $install_dir"
    info "✓ GOPATH: $HOME"