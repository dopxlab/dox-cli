# Installation and Configuration
installation:
  # List of required dependencies to be installed
  dependencies:
    - dependency_1
    - dependency_2
  
  # URL template for downloads (uses placeholders)
  download:
    template: "https://example.com/releases/{version}/tool-{version}-{os}-{arch}.tar.gz"
    
    # Architecture and OS mappings for URL generation
    # These override the default values when generating URLs from template
    mappings:
      os:
        mac: "darwin"      # mac -> darwin
        linux: "linux"     # linux -> linux (no change)
      arch:
        x86_64: "x64"      # x86_64 -> x64
        arm64: "aarch64"   # arm64 -> aarch64
    
    # OR define specific versions with explicit URLs (higher priority than template):
    "1.2.3":
      mac-arm64: "https://example.com/tool-1.2.3-mac-arm64.tar.gz"
      mac-x86_64: "https://example.com/tool-1.2.3-mac-x86_64.tar.gz"
      linux-arm64: "https://example.com/tool-1.2.3-linux-arm64.tar.gz"
      linux-x86_64: "https://example.com/tool-1.2.3-linux-x86_64.tar.gz"
      
configuration:
  # Default version - can be static, env var, or script
  default_version: "${LIBRARY_VERSION:-1.2.3}"
  
  environments:
    INSTALL_DIR: "${install_dir}"
    PATH: "${install_dir}/bin"

  post_configuration_script: |
    echo "Printing installed version..."