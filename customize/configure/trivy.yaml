installation:
  download:
    template: "https://github.com/aquasecurity/trivy/releases/download/v{version}/trivy_{version}_{os}-{arch}.tar.gz"
    mappings:
      os:
        mac: "macOS"
        linux: "Linux"
      arch:
        x86_64: "64bit"
        aarch64: "ARM64"
configuration:
  default_version: "${TRIVY_VERSION:-$(curl -s https://api.github.com/repos/aquasecurity/trivy/releases/latest | jq -r '.tag_name' | sed 's/v//')}"
  environments:
    PATH: "${install_dir}"
  post_configuration_script: |
    info "✓ Trivy Installation: ${install_dir}"
    info "✓ Trivy Version: $(trivy --version | head -n 1)"