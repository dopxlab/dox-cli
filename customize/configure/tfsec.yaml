installation:
  download:
    template: "https://github.com/aquasecurity/tfsec/releases/download/v{version}/tfsec_{version}_{os}_{arch}.tar.gz"
    mappings:
      os:
        mac: "darwin"
        linux: "linux"
      arch:
        x86_64: "amd64"
        aarch64: "arm64"
configuration:
  default_version: "${TFSEC_VERSION:-$(curl -s https://api.github.com/repos/aquasecurity/tfsec/releases/latest | jq -r '.tag_name' | sed 's/v//')}"
  environments:
    PATH: "${install_dir}"
  post_configuration_script: |
    version "TFSec version" "$(tfsec --version)"
