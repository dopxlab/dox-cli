installation:
  download:
    template: "https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2F{version}/kustomize_{version}_{os}_{arch}.tar.gz"
    mappings:
      os:
        mac: "darwin"
        linux: "linux"
      arch:
        x86_64: "amd64"
        aarch64: "arm64"

configuration:
  default_version: "${KUSTOMIZE_VERSION:-$(curl -s https://api.github.com/repos/kubernetes-sigs/kustomize/releases/latest | jq -r '.tag_name | split(\"/\")[1]')}"

  environments:
    PATH: "${install_dir}"

  post_configuration_script: |
    #!/bin/bash

    #create_symlinks_to_bin $install_dir
    info "âœ“ kustomize version: $(kustomize version)"