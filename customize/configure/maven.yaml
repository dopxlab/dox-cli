# Installation and Configuration
installation:
  # List of required dependencies to be installed
  dependencies:
    - jdk
  download:
    # Define Maven version download paths
    "3.8.9": "https://dlcdn.apache.org/maven/maven-3/3.8.9/binaries/apache-maven-3.8.9-bin.tar.gz"
    "3.9.11": "https://dlcdn.apache.org/maven/maven-3/3.9.11/binaries/apache-maven-3.9.11-bin.tar.gz"

configuration:
  # Default Maven versioning using an environment variable or fallback to version 3.9.8
  default_version: "${MAVEN_VERSION:-3.9.11}"

  # Environment variable mappings for Maven installation paths
  environments:
    M2_HOME: "${install_dir}"
    PATH: "${install_dir}/bin"

  # Print the installed version of the package
  post_configuration_script: |
    # Print the installed Maven version
    mvn -v
    echo "JDK_VERSION is set to $JDK_VERSION"
    whereis mvn
    
