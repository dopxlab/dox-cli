# SLSA Verifier - supply chain verification
installation:
  dependencies: []
  download:
    template: "https://github.com/slsa-framework/slsa-verifier/releases/download/v{version}/slsa-verifier-{os}-{arch}"
    rename: "slsa-verifier"
    executable: true
    mappings:
      os:
        mac: "darwin"
        linux: "linux"
      arch:
        x86_64: "amd64"
        arm64: "arm64"
configuration:
  default_version: "${SLSA_VERIFIER_VERSION:-$(curl -s https://api.github.com/repos/slsa-framework/slsa-verifier/releases/latest | jq -r '.tag_name' | sed 's/^v//')}"
  environments:
    PATH: "${install_dir}"
  post_configuration_script: |
    version "SLSA Verifier" "$(slsa-verifier version)"
