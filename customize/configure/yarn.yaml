installation:
  download:
    template: "https://github.com/yarnpkg/yarn/releases/download/v{version}/yarn-v{version}.tar.gz"
    mappings:
      os:
        mac: "darwin"
        linux: "linux"
      arch:
        x86_64: "x64"
        aarch64: "arm64"
configuration:
  default_version: "${YARN_VERSION:-$(curl -s https://api.github.com/repos/yarnpkg/yarn/releases/latest | jq -r '.tag_name' | sed 's/v//')}"
  environments:
    PATH: "${install_dir}/bin"
  post_configuration_script: |
    debug "✓ Yarn Installation: ${install_dir}"
    debug "✓ Yarn Version: $(yarn -v)"