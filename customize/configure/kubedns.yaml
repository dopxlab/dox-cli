installation:
  download:
    template: "https://github.com/ahmetb/kubectx/releases/download/v{version}/kubens_v{version}_{os}_{arch}.tar.gz"
    rename: "kubens"
    executable: true
    mappings:
      os:
        linux: "linux"
        mac: "darwin"
      arch:
        x86_64: "x86_64"
        arm64: "arm64"

configuration:
  default_version: "${KUBENS_VERSION:-$(curl -s https://api.github.com/repos/ahmetb/kubectx/releases/latest | jq -r '.tag_name' | sed 's/v//')}"
  environments:
    PATH: "${install_dir}"